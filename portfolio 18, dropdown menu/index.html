<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stargraph</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="Dropdown">
        <input type="text" class="textBox" placeholder="METEORITE U" readonly style="background-color: transparent">
        <div class="option">
            <div onclick="show('MAGIC')"><i class="fa-solid fa-wand-sparkles"></i> MAGIC</div>
            <div onclick="show('TELEPORTATION')"><i class="fa-solid fa-recycle"></i> TELEPORTATION</div>
            <div onclick="show('FOOD')"><i class="fa-solid fa-mug-hot"></i> FOOD</div>
            <div onclick="show('SPACE')"><i class="fa-solid fa-infinity"></i> SPACE</div>
            <div onclick="show('PLAY')"><i class="fa-solid fa-play"></i> PLAY</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
